        <div class="search-container">

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble">

                    </li>

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble">
                        <label class="filter-text">School of Arts, Performance, & the Humanities</label>
                    </li>

                        <input type="checkbox" class="filter-bubble">

                        <input type="checkbox" class="filter-bubble">
                        <label class="filter-text">School of Language Arts and Education</label>
                    </li>

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble">
                        <label class="filter-text">School of Public Safety</label>
                    </li>

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble">
                        <label class="filter-text">School of Science and Mathematics</label>
                    </li>
                </ul>

                <div class="filter-buttons">
                        <input type="submit" class="filter-submit" value="Apply Filter" />
                        <input type="reset" class="filter-reset" value="Reset" />
                </div>
            </form>
            </div>

        </section>        


    </article>
